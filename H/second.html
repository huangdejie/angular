<!DOCTYPE html>
<html ng-app>
	<head>
		<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
		<meta charset="UTF-8">
		<title>angular</title>
	</head>
	<body>
		<div ng-init="qty=1;cost=2">
			<b>订单:</b>
			<div>
				数量:<input type="number" ng-model="qty" required/>
			</div>
			<div>
				单价:<input type="number" ng-model="cost" required />
			</div>
			<div>
				<b>总价:{{qty*cost|$}}</b>
			</div>
		</div>
	</body>
</html>
