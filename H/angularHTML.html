<!DOCTYPE html>
<html>
	<head>
		<script src="js/online/angular.min.js"></script>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<button ng-click="count=count+1">点击</button>
			<p>{{count}}</p>
		</div>
		<script>
			angular.module("myApp",[]).controller("myCtrl",function($scope){
				$scope.count = 0;
			})
		</script>
	</body>
</html>
